<div class="table">
  <ng-container *ngIf="states != null && tasks != null">
    <app-container-flex [gap]="1.5">
      <ng-container *ngFor="let state of states">
        <app-column [state]="state" [states]="states" [tasks]="tasks" (updateState)="updateState()"></app-column>
      </ng-container>
      <app-add-state (updateState)="updateState()"></app-add-state>
    </app-container-flex>
  </ng-container>
</div>
