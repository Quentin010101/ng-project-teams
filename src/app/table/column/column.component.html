<div class="column">
  <div class="title">
    <h3 class="color-w-2">{{ state.name }}</h3>
  </div>
  <div class="add">
    <app-add-task [state]="state" (reinitTasks)="updateTasks()"></app-add-task>
  </div>
  <div class="content">
    <ng-container *ngIf="tasksOfState[0] != null">
      <ng-container *ngFor="let task of tasksOfState">
        <app-card [task]="task"></app-card>
        <app-card-form [task]="task"></app-card-form> 
      </ng-container>
    </ng-container>
  </div>
</div>
